<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>房源列表</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var login_user = JSON.parse(sessionStorage.getItem('login_user'));
            if(login_user ==null){
                $("#ad").append('<button id="denglu">登录</button><br>\n' +
                    '        <button id="zhuce">注册</button><br>');
            }else{
                $("#ad").append('<button id="selfcontral">个人中心管理</button><br>\n' +
                    '        <button id="tuichu">退出登录</button><br>');
            }
            var url = 'http://localhost:8088/secondhouse/housecontroller/reviewhouse';
            $.ajax({
                url:url,
                type:'get',
                dataType:'json',   //回掉类型
                success:function(data){
                    var obj = data;
                    if(obj!=null){
                        $(obj).each(function (index) {
                            var val = obj[index];
                            if(val.h_state == 2){
                                $("#a").append('<tr><td>'+val.h_name+'</td><td>'+val.h_address+'</td><td>'+val.h_price+'</td><td>'+val.h_produce+'</td><td>'+val.h_date+'</td>' +
                                    '<td id="'+index+'"></tr>');
                                var button = document.createElement("input");
                                button.type="button";
                                button.value = "查看详细情况";
                                button.onclick = function () {
                                    as(val)
                                }
                                document.getElementById(index).appendChild(button);
                            }
                        })
                    }else{
                        alert("暂时没有房源")
                    }
                },
                error: function(data) {
                    alert("未获得房源数据");
                }
            });

            $("#zhuce").click(function (){
                window.location.href = "registry.html";
            });

            $("#denglu").click(function () {
                window.location.href = "denglu.html";
            })

            $("#selfcontral").click(function () {
                window.location.href = "information.html";
            });

            $("#tuichu").click(function () {
                sessionStorage.removeItem('login_user');
                window.location.href = "index.html";
            });
            $("#guanliyuandenglu").click(function(){
                window.location.href = "controllerLogin.html"
            });
            function as(val) {
                var l = JSON.parse(sessionStorage.getItem('login_user'));
                if(l ==null){
                    sessionStorage.setItem("seehourse",JSON.stringify(val));
                    window.location.href = "house.html"
                }else{
                    $.ajax({
                        url:"http://localhost:8088/secondhouse/recommend/addScore?uid="+l.u_id+"&hid="+val.h_id+"&score=1",
                        type:'get',
                        success:function () {
                            sessionStorage.setItem("seehourse",JSON.stringify(val));
                            window.location.href = "house.html";
                        },error:function () {
                            alert("加权失败");
                            sessionStorage.setItem("seehourse",JSON.stringify(val));
                            window.location.href = "house.html";
                        }
                    })

                }
            }
        }

        function sousuo(){
            var a = document.getElementById("house").value;
            $.ajax({
                url:'http://localhost:8088/secondhouse/housecontroller/housefind?text='+a,
                type:'get',
                success:function(data){
                    sessionStorage.setItem("searchhouse",JSON.stringify(data));
                    window.location.href = 'index2.html';
                },error:function(){
                    alert("没有找到相关房子");
                    window.location.href = 'index.html';
                }
            })
        }
        function sousuozhanwai(){
            var a = document.getElementById("house").value;
            $.ajax({
                url:'http://localhost:8088/secondhouse/housecontroller/findothers?adress='+a,
                type:'get',
                success:function(data){
                    sessionStorage.setItem("searchhouse",JSON.stringify(data));
                    window.location.href = 'index3.html';
                },error:function(){
                    alert("没有找到相关房子");
                    window.location.href = 'index.html';
        }
            })
        }
        function tuijian1(){
            var login_user = JSON.parse(sessionStorage.getItem('login_user'));
            if(login_user ==null){
                alert("请先登录");
                window.location.href = "denglu.html"
            }else{
                $.ajax({
                    url:"http://localhost:8088/secondhouse/recommend/recommendByusersaddress/"+login_user.u_id,
                    type:'get',
                    success:function(data){
                        sessionStorage.setItem("searchhouse",JSON.stringify(data));
                        window.location.href = 'index2.html';
                    },error:function(){
                        alert("没有找到相关房子");
                        window.location.href = 'index.html';
                    }
                })
            }
        }

        function tuijian2(){
            var login_user = JSON.parse(sessionStorage.getItem('login_user'));
            if(login_user ==null){
                alert("请先登录");
                window.location.href = "denglu.html"
            }else{

            }
        }
    </script>
</head>
<body class="housecontainer">
<br/>
<h1>房源列表</h1>
<br/><br/>
<input type="text" placeholder="请输入房名" id="house" name="house"><button onclick="sousuo()">站内搜索</button>
<button onclick="sousuozhanwai()">站外搜索</button><button onclick="tuijian1()">基于人口统计学的推荐系统</button><button onclick="tuijian2()">基于用户的协同过滤推荐</button>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>名称</th>
            <th>地址</th>
            <th>价格</th>
            <th>简介</th>
            <th>日期</th>
            <th>查看详细情况</th>
        </tr>
        </thead>
        <tbody id="a">
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label" id="ad">
    </div>
    <button id="guanliyuandenglu">管理员登录</button>
</div>
</body>
</html>
